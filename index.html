<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>Tonberry Reborn</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Meddon" rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animate.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300,300italic' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
			
			<header>
			
				<h1><span class="jello">Tonberry</h1>
				
				
			</header>
			
			<section class="main">
			
				<div id="sb-container" class="sb-container">
					
					<div>
						<span class="sb-icon icon-bag"></span>
						<h4><span>Tonberry Army</span></h4>
					</div>	
					<div>
						<span class="sb-icon icon-globe"></span>
						<h4><span>All Options</span></h4>
					</div>	
					<div>
						<span class="sb-icon icon-picture"></span>
						<h4><span>User Images</span></h4>											
					</div>	
					<div>
						<span class="sb-icon icon-video"></span>
						<h4><span>Social Media</span></h4>											
					</div>	
					<div>
						<span class="sb-icon icon-download"></span>
						<h4><span>Join Us</span></h4>											
					</div>	
					<div>
						<span class="sb-icon icon-globe"></span>
						<h4><span>Create</span></h4>											
					</div>
					<div>
						<span class="sb-icon icon-eye"></span>
						<h4><a href="https://www.espn.com"><span>Learn</span></a></h4>											
					</div>
					<div>
						<h4><span>Main</span></h4>
						<h5><span id="tonberryBanner">Tonberry</span></h5>											
					</div>
					
					
				</div><!-- sb-container -->
				
			</section>
			
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.swatchbook.js"></script>
		<script type="text/javascript">
			$(function() {
			
				$( '#sb-container' ).swatchbook( {
					speed : 500,
					easing : 'ease-out',
					// index of initial centered item
					center : .5,
					// number of degrees that is between each item
					angleInc : 14,
					// amount in degrees for the opened item's next sibling
					proximity : 40,
					// amount in degrees between the opened item's next siblings
					neighbor : 2
				} );
			
			});
		</script>
    </body>
</html>
